    <div class="bg-light p-5">
      <div class="container text-center">
        <h1 class="display-3">Exercise Recommendation Generator</h1>
        <p class="lead">Not sure what exercises to do?</p>
        <p>
          Enter the muscles you want to work, and what equipment you have, and
          let us decide for you!
        </p>
      </div>
    </div>
    <div class="container-fluid">
      <form id="exercise-info">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <label for="group col-md-3"
                ><h3 class="text-center">Select a muscle group</h3></label
              >
              <div
                class="btn-group"
                role="group"
                required
                aria-label="Select a muscle group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="10"
                  id="abs"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="abs">Abs</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="8"
                  id="arms"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="arms">Arms</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="12"
                  id="back"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="back">Back</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="14"
                  id="calves"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="calves"
                  >Calves</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="11"
                  id="chest"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="chest">Chest</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="9"
                  id="legs"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="legs">Legs</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="musclegroupradio"
                  value="13"
                  id="shoulders"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="shoulders"
                  >Shoulders</label
                >
              </div>
            </div>
            <div class="row">
              <label for="equipment"
                ><h3 class="text-center">
                  Select your available equipment
                </h3></label
              >
              <div
                class="btn-group"
                required
                role="group"
                aria-label="Select your available equipment"
              >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="1"
                  id="barbell"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="barbell"
                  >Barbell</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="8"
                  id="bench"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="bench">Bench</label>
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="3"
                  id="dumbbell"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="dumbbell"
                  >Dumbbell</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="4"
                  id="gym_mat"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="gym_mat"
                  >Gym Mat</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="9"
                  id="incline_bench"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="incline_bench"
                  >Incline Bench</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="10"
                  id="kettlebell"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="kettlebell"
                  >Kettlebell</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="7"
                  id="none"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="none">None</label>
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="6"
                  id="pullup_bar"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="pullup_bar"
                  >Pull-Up Bar</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="5"
                  id="exercise_ball"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="exercise_ball"
                  >Exercise Ball</label
                >
                <input
                  type="checkbox"
                  class="btn-check"
                  name="equipment"
                  value="2"
                  id="sz_bar"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="sz_bar"
                  >SZ-Bar</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-2 d-grid gap-2">
            <button
              id="get_exercises"
              type="submit"
              class="btn btn-primary btn-lg mt-4"
            >
              Get Exercises
            </button>
          </div>
        </div>
      </form>
      <div id="card-container" class="row">
        <!-- results-->
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="exrec.js"></script>
  </body>
</html>
