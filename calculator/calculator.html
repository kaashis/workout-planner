<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Product example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/product/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet"><!-- Custom styles for this template -->
</head>

<body>
<nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="#">Dashboard</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Workouts</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Diet</a>
        <a class="py-2 d-none d-md-inline-block" href="#">User</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Sign In</a>
      </div>
    </nav>

    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    <p class="text-center font-weight-bold" style="margin-top: 25px; font-size: large;">Insert your data below to calculate your recommended calories intake!</p>
    <div class="card text-center border-warning-color-dark"
      style="max-width: 50rem; margin: auto; border: 3px solid rgb(51, 51, 51); width: 50%; margin-top: 30px; min-width: 20rem;">

      <table class="table" style="border-spacing: 0rem;">
        <form id="userForm">
          <tr>
            <td class="T">Gender</td>
            <td class="I">
              <input type="radio" name="gender" value="male" id="male" checked="checked"> Male &nbsp &nbsp
              <input type="radio" name="gender" value="female" id="female"> Female
            </td>
          </tr>
          <tr>
            <td class="T">Age</td>
            <td class="I" id="AT"><input type="number" min="0" id="age" placeholder=""
                style="border-width: 2px; border-color: rgb(229, 229, 229); border-radius: 5px;"><div style="display: none;" id="ATT">Please enter valid number</div></td>
          </tr>
          <tr>
            <td class="T">Weight</td>
            <td class="I"><input type="number" min="0" id="weight"
                style="border-width: 2px; border-color: rgb(229, 229, 229); border-radius: 5px;" placeholder="Kg"><div style="display: none;" id="WTT">Please enter valid number</div></td>
          </tr>
          <tr>
            <td class="T">Height</td>
            <td class="I"><input type="number" min="0" id="height"
                style="border-width: 2px; border-color: rgb(229, 229, 229); border-radius: 5px;" placeholder="Cm"><div style="display: none;" id="HTT">Please enter valid number</div></td>
          </tr>
        
        
        <tr>
          <td  class="T">Exercise level<p>/Activity</p></td>
          <td>
            <select   id="activity"  class="custom-select custom-select-sm"
              style="width: 90%; margin: auto; border-width: 2px; border-color: rgb(229, 229, 229); border-radius: 5px; margin-top: 12px;">
              <option value="noExcercise" id="noExcercise">Little/No exercise</option>
              <option value="lowActivity" id="lowActivity">Low activity (exercise 1-3 times/week)</option>
              <option value="Active" id="Active">Active (daily exercise or intense exercise 3-4 times/week)</option>
              <option value="high" id="high">High activity (intense exercise 6-7 times/week)</option>
              <option value="extreme" id="extreme">Very high activity (very intense exercise daily, or physical job)</option>
            </select>
          </td>
        </tr>
        <tr>
            <td class="T">Calculations</td>
            <td class="I">
              <input type="radio" name="calculate" value="calorie" id="calorie" checked="checked"> Calories &nbsp &nbsp
              <input type="radio" name="calculate" value="bmi" id="bmi"> BMI
            </td>
          </tr>
      </table>
      

      <button id="B" type="submit" class="btn btn-amber"
        style="width: 300px; margin: auto; margin-bottom: 25px; border-radius: 25px; border-color: rgb(229, 229, 229)">Calculate</button>
        </form>
    </div>
    
    </div>
    <div id="cardCont">

    </div>


    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
